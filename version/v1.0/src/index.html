<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');

        /* Resize Handles */
        .resizer {
            position: absolute;
            width: 15px;
            height: 15px;
            z-index: 9999; /* Ensure on top */
        }
        .top-left {
            top: 0;
            left: 0;
            cursor: nwse-resize;
        }
        .top-right {
            top: 0;
            right: 0;
            cursor: nesw-resize;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
            cursor: nesw-resize;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
        
        /* Edge Resizers */
        .top {
            top: 0;
            left: 15px;
            right: 15px;
            width: auto;
            cursor: ns-resize;
        }
        .bottom {
            bottom: 0;
            left: 15px;
            right: 15px;
            width: auto;
            cursor: ns-resize;
        }
        .left {
            top: 15px;
            bottom: 15px;
            left: 0;
            height: auto;
            cursor: ew-resize;
        }
        .right {
            top: 15px;
            bottom: 15px;
            right: 0;
            height: auto;
            cursor: ew-resize;
        }

        body {
            background-color: transparent; /* Allow transparency */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The App Window */
        #app-window {
            width: 100vw;
            height: 100vh;
            /* Default VS Code Dark+ background with some opacity */
            background-color: rgba(30, 30, 30, 0.95);
            color: #d4d4d4;
            font-family: 'Fira Code', 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s ease;
            border-radius: 6px; /* Optional rounded corners */
            overflow: hidden;
        }

        /* Header mimicking VS Code tabs or terminal header */
        .window-header {
            height: 35px;
            background-color: rgba(37, 37, 38, 0.8);
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 13px;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            -webkit-app-region: drag; /* Draggable area */
            justify-content: space-between;
            user-select: none;
        }

        .window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            padding: 0;
        }
        
        .close-btn { background-color: #ff5f56; }
        .minimize-btn { background-color: #ffbd2e; }
        .maximize-btn { background-color: #27c93f; }

        .close-btn:hover { background-color: #e0443e; }
        .minimize-btn:hover { background-color: #dea123; }
        .maximize-btn:hover { background-color: #1aab29; }

        .tab-active {
            background-color: rgba(30, 30, 30, 0.5);
            padding: 8px 12px;
            border-top: 1px solid #007acc;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Content Area */
        #content-area {
            flex: 1;
            padding: 10px 20px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            contain: content;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: #424242 transparent;
        }

        #content-area::-webkit-scrollbar {
            width: 10px;
        }
        #content-area::-webkit-scrollbar-track {
            background: transparent;
        }
        #content-area::-webkit-scrollbar-thumb {
            background-color: #424242;
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        /* Syntax Highlighting Simulation */
        .log-time { color: #569cd6; }
        .log-info { color: #4ec9b0; }
        .log-text { color: #ce9178; }
        .comment { color: #6a9955; }
        .keyword { color: #c586c0; }

        /* Controls Overlay */
        .controls-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
        }

        #app-window:hover .controls-area {
            opacity: 1;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100px;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #007acc;
            cursor: pointer;
            margin-top: -5px; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #424242;
            border-radius: 2px;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: sans-serif;
        }
        .btn:hover { background: #0062a3; }
        
        .hidden-file-input {
            display: none;
        }

        .resize-overlay {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.08);
            color: rgba(212, 212, 212, 0.75);
            font-size: 12px;
            pointer-events: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="app-window">
        <div id="resize-overlay" class="resize-overlay">Resizingâ€¦</div>
        <!-- Resize Handles -->
        <div class="resizer top-left"></div>
        <div class="resizer top-right"></div>
        <div class="resizer bottom-left"></div>
        <div class="resizer bottom-right"></div>
        <!-- Edge Resizers -->
        <div class="resizer top"></div>
        <div class="resizer bottom"></div>
        <div class="resizer left"></div>
        <div class="resizer right"></div>
        
        <!-- Header / Title Bar -->
        <div class="window-header">
            <div class="flex items-center gap-2">
                <div class="tab-active">
                    <span class="text-blue-400">#</span>
                    <span id="file-name-display">app.log</span>
                </div>
            </div>
            <!-- Window Controls -->
            <div class="window-controls">
                <button class="control-btn pin-btn" title="Always on Top" style="background-color: #a0a0a0;"></button>
                <button class="control-btn minimize-btn" title="Minimize"></button>
                <button class="control-btn maximize-btn" title="Maximize"></button>
                <button class="control-btn close-btn" title="Close"></button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="content-area">
            <span class="comment">// Application Startup Sequence initiated...</span><br>
            <span class="log-time">[10:23:41]</span> <span class="log-info">INFO</span>  <span class="log-text">Loading core modules... done.</span><br>
            <span class="log-time">[10:23:42]</span> <span class="log-info">INFO</span>  <span class="log-text">Ready to fish. Load a file to start.</span>
        </div>

        <!-- Controls (Hidden until hover) -->
        <div class="controls-area">
            <div class="flex flex-col gap-1">
                <label class="text-xs text-gray-400">Opacity</label>
                <input type="range" id="opacity-slider" min="10" max="100" value="95">
            </div>
            <div class="w-px h-8 bg-gray-600 mx-2"></div>
            <button class="btn" id="load-file-btn">Load File</button>
            <input type="file" id="file-input" class="hidden-file-input" accept=".txt,.log,.md,.epub">
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
